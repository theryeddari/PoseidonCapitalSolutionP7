<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update New Rule</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%"
              th:action="@{/home/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input class="col-4" id="name" placeholder="Name" th:field="*{name}" type="text">
                    <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Description</label>
                <div class="col-sm-10">
                    <input class="col-4" id="description" placeholder="Description" th:field="*{description}"
                           type="text">
                    <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="json">Json</label>
                <div class="col-sm-10">
                    <input class="col-4" id="json" placeholder="Json" th:field="*{json}" type="text">
                    <p class="text-danger" th:errors="*{json}" th:if="${#fields.hasErrors('json')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="template">Template</label>
                <div class="col-sm-10">
                    <input class="col-4" id="template" placeholder="Template" th:field="*{template}" type="text">
                    <p class="text-danger" th:errors="*{template}" th:if="${#fields.hasErrors('template')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sql">SQL</label>
                <div class="col-sm-10">
                    <input class="col-4" id="sql" placeholder="SQL" th:field="*{sqlStr}" type="text">
                    <p class="text-danger" th:errors="*{sqlStr}" th:if="${#fields.hasErrors('sqlStr')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sqlPart">SQL Part</label>
                <div class="col-sm-10">
                    <input class="col-4" id="sqlPart" placeholder="SQL Part" th:field="*{sqlPart}" type="text">
                    <p class="text-danger" th:errors="*{sqlPart}" th:if="${#fields.hasErrors('sqlPart')}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <input th:field="*{id}" type="hidden">
                    <a class="btn btn-danger btn-sm" href="/home/ruleName/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Rule">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
