<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/home/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/home/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/home/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/home/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/home/ruleName/list">Rule</a>&nbsp;|&nbsp;
            <a href="/home">Home</a>&nbsp;|&nbsp;
        </div>
        <div class="col-6 text-right">
            Logged in user: <b class="user" sec:authentication="name" th:inline="text"></b>
            <form method="POST" th:action="@{/app-logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Curve Point List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" href="/curvePoint/add">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>CurvePointId</th>
                <th>Term</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curvePoint : ${curvePoints}">
                <td style="width: 10%" th:text="${curvePoint.getCurveId()}"></td>
                <td th:text="${curvePoint.getCurveId()}"></td>
                <td th:text="${curvePoint.term}"></td>
                <td th:text="${curvePoint.value}"></td>
                <td class="text-center" style="width: 15%">
                    <a th:href="@{/curvePoint/update/{id}(id=${curvePoint.getCurveId()})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.getCurveId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
