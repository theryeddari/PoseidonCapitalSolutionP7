<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Curve Point</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%"
              th:action="@{/home/curvePoint/validate}" th:object="${curvePoint}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="term">Term</label>
                <div class="col-sm-10">
                    <input class="col-4" id="term" placeholder="Term" step="0.01" th:field="*{term}" type="number">
                    <p class="text-danger" th:errors="*{term}" th:if="${#fields.hasErrors('term')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="value">Value</label>
                <div class="col-sm-10">
                    <input class="col-4" id="value" placeholder="Value" step="0.01" th:field="*{value}" type="number">
                    <p class="text-danger" th:errors="*{value}" th:if="${#fields.hasErrors('value')}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/home/curvePoint/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
