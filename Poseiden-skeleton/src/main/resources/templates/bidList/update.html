<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post"
              style="width: 100%" th:action="@{/home/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="account">Account</label>
                <div class="col-sm-10">
                    <input class="col-4" id="account" placeholder="Account" th:field="*{account}" type="text">
                    <p class="text-danger" th:errors="*{account}" th:if="${#fields.hasErrors('account')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="type">Type</label>
                <div class="col-sm-10">
                    <input class="col-4" id="type" placeholder="Type" th:field="*{type}" type="text">
                    <p class="text-danger" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="bidQuantity">Bid Quantity</label>
                <div class="col-sm-10">
                    <input class="col-4" id="bidQuantity" placeholder="Bid Quantity" step="0.01"
                           th:field="*{bidQuantity}" type="number">
                    <p class="text-danger" th:errors="*{bidQuantity}" th:if="${#fields.hasErrors('bidQuantity')}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <input th:field="*{bidListId}" type="hidden">
                    <a class="btn btn-danger btn-sm" href="/home/bidList/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Bid List">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
